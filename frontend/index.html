<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBridge Services - Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="design.css">       
</head>
<body>
    <div class="container">

        <div class="header">
            <h1><i class="fas fa-tasks"></i> ByteBridge Task Manager</h1>
            <p>Secure API-based Task Management System</p>
        </div>
        
        <div class="content">
            <!-- Authentication Section -->
            <div class="section auth-section">
                <div class="section-title">
                    <i class="fas fa-lock"></i> Security & Authentication
                </div>
                
                <div class="auth-info">
                    <p><strong>API Key Method:</strong></p>
                    <code>x-api-key: bytebride-secret-key-2024</code>
                </div>
                
                <div class="auth-info">
                    <p><strong>Token-Based Method:</strong></p>
                    <p>Click the button below to generate a JWT token</p>
                </div>
                
                <div class="controls">
                    <button class="success" onclick="getToken()">
                        <i class="fas fa-key"></i> Get JWT Token
                    </button>
                </div>
                
                <div id="tokenDisplay"></div>
            </div>
            
            <!-- Task Controls -->
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-tasks"></i> Task Management
                </div>
                
                <div class="controls">
                    <button onclick="viewTasks()">
                        <i class="fas fa-eye"></i> View Tasks
                    </button>
                    <button class="success" onclick="toggleAddTaskForm()">
                        <i class="fas fa-plus-circle"></i> Add Task
                    </button>
                </div>
                
                <!-- Add Task Form -->
                <div id="addTaskForm" style="display: none;" class="add-task">
                    <input type="number" id="taskId" placeholder="Enter task ID..." min="1">
                    <input type="text" id="taskTitle" placeholder="Enter task title...">
                    <button class="success" onclick="addTask()">
                        <i class="fas fa-check"></i> Add
                    </button>
                    <button onclick="toggleAddTaskForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="results" class="section" style="display: none;">
                <div class="section-title">
                    <i class="fas fa-info-circle"></i> Response Data
                </div>
                <div id="resultContent" class="results"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const API_BASE = 'http://localhost/midterm/api/';
        let currentToken = null;
        let currentApiKey = 'bytebride-secret-key-2024';
        
        // Get JWT Token with jQuery
        function getToken() {
            showLoadingBar();
            $.ajax({
                url: API_BASE + 'login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: 'admin',
                    password: 'password'
                }),
                success: function(data) {
                    if (data.success) {
                        currentToken = data.token;
                        showResult('success', 'JWT Token obtained successfully!', data);
                        updateTokenDisplay();
                    } else {
                        showResult('error', 'Failed to get token', data);
                    }
                },
                error: function(xhr, status, error) {
                    showResult('error', 'Error: ' + error, null);
                }
            });
        }
        
        function updateTokenDisplay() {
            const display = $('#tokenDisplay');
            if (currentToken) {
                display.html(`<div class="token-info"><i class="fas fa-check-circle" style="color: #28a745;"></i> Token: ${currentToken.substring(0, 20)}...</div>`)
                    .fadeIn(500);
            } else {
                display.fadeOut(300);
            }
        }
        
        // View Tasks with jQuery
        function viewTasks() {
            showLoadingBar();
            $.ajax({
                url: API_BASE + 'tasks',
                type: 'GET',
                headers: {
                    'x-api-key': currentApiKey,
                    'Authorization': currentToken ? 'Bearer ' + currentToken : ''
                },
                success: function(data, textStatus, xhr) {
                    if (xhr.status === 200) {
                        let html = '<div class="status success"><i class="fas fa-check-circle"></i> Successfully retrieved tasks</div>';
                        
                        if (data.data && data.data.length > 0) {
                            data.data.forEach((task, index) => {
                                html += `
                                    <div class="task-item ${task.completed ? 'completed' : ''}" style="animation-delay: ${index * 0.1}s;">
                                        <div class="task-content">
                                            <div class="task-id"><i class="fas fa-hashtag"></i> ${task.id}</div>
                                            <div class="task-title">${task.title}</div>
                                            <span class="task-status ${task.completed ? 'completed' : 'pending'}">
                                                <i class="fas fa-${task.completed ? 'check' : 'clock'}"></i> 
                                                ${task.completed ? 'Completed' : 'Pending'}
                                            </span>
                                        </div>
                                        <button class="danger" onclick="deleteTask(${task.id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                `;
                            });
                        } else {
                            html += '<div class="status info"><i class="fas fa-info-circle"></i> No tasks found</div>';
                        }
                        
                        showResult('success', 'Tasks Retrieved', data, html);
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        showResult('error', 'Unauthorized! You need authentication.', {error: 'No valid token or API key provided'});
                    } else {
                        showResult('error', 'Error: Status ' + xhr.status, null);
                    }
                }
            });
        }
        
        // Add Task with jQuery
        function addTask() {
            const taskId = $('#taskId').val().trim();
            const title = $('#taskTitle').val().trim();
            
            if (!taskId) {
                showResult('error', 'Please enter a task ID', null);
                return;
            }
            
            if (!title) {
                showResult('error', 'Please enter a task title', null);
                return;
            }
            
            showLoadingBar();
            $.ajax({
                url: API_BASE + 'tasks',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'x-api-key': currentApiKey,
                    'Authorization': currentToken ? 'Bearer ' + currentToken : ''
                },
                data: JSON.stringify({
                    id: parseInt(taskId),
                    title: title,
                    completed: false
                }),
                success: function(data, textStatus, xhr) {
                    if (xhr.status === 201) {
                        showResult('success', 'Task Added Successfully!', data);
                        $('#taskId').val('');
                        $('#taskTitle').val('').focus();
                        toggleAddTaskForm();
                        setTimeout(viewTasks, 500);
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        showResult('error', 'Unauthorized! Cannot add task.', {error: 'Authentication required'});
                    } else if (xhr.status === 400) {
                        showResult('error', 'Bad Request! Task ID or title might be invalid.', null);
                    } else {
                        showResult('error', 'Error: Status ' + xhr.status, null);
                    }
                }
            });
        }
        
        // Delete Task with jQuery
        function deleteTask(taskId) {
            if (!confirm(`Delete task ${taskId}?`)) return;
            
            showLoadingBar();
            $.ajax({
                url: API_BASE + 'tasks/' + taskId,
                type: 'DELETE',
                headers: {
                    'x-api-key': currentApiKey,
                    'Authorization': currentToken ? 'Bearer ' + currentToken : ''
                },
                success: function(data, textStatus, xhr) {
                    if (xhr.status === 200) {
                        showResult('success', 'Task Deleted Successfully!', data);
                        setTimeout(viewTasks, 500);
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        showResult('error', 'Unauthorized! Cannot delete task.', {error: 'Authentication required'});
                    } else if (xhr.status === 404) {
                        showResult('error', 'Task not found!', null);
                    } else {
                        showResult('error', 'Error: Status ' + xhr.status, null);
                    }
                }
            });
        }
        
        // Toggle Add Task Form with jQuery animations
        function toggleAddTaskForm() {
            const form = $('#addTaskForm');
            if (form.is(':visible')) {
                form.slideUp(300, function() {
                    $('#taskId').val('');
                    $('#taskTitle').val('');
                });
            } else {
                form.slideDown(300, function() {
                    $('#taskId').focus();
                });
            }
        }
        
        // Show Loading Bar
        function showLoadingBar() {
            const loadingBar = $('<div class="loading-bar"></div>');
            $('body').prepend(loadingBar);
            setTimeout(() => {
                loadingBar.fadeOut(300, function() {
                    $(this).remove();
                });
            }, 1000);
        }
        
        // Show Results with jQuery animations
        function showResult(type, message, data, customHtml = null) {
            const resultsDiv = $('#results');
            const contentDiv = $('#resultContent');
            
            let html = `<div class="status ${type}">`;
            
            const icons = {
                'success': 'fa-check-circle',
                'error': 'fa-times-circle',
                'info': 'fa-info-circle'
            };
            
            html += `<i class="fas ${icons[type]}"></i>`;
            html += `<span>${message}</span>`;
            html += `</div>`;
            
            if (customHtml) {
                html += customHtml;
            }
            
            if (data) {
                html += `<div class="json-display">${JSON.stringify(data, null, 2)}</div>`;
            }
            
            contentDiv.html(html);
            
            // Animate results panel in
            resultsDiv.slideDown(400, function() {
                $(this).fadeIn(300);
            });
            
            // Smooth scroll to results
            $('html, body').animate({
                scrollTop: resultsDiv.offset().top - 100
            }, 600);
        }
        
        // Initialize on document ready
        $(document).ready(function() {
            // Fade in sections on page load
            $('.section').each(function(index) {
                $(this).css({
                    'opacity': '0',
                    'transform': 'translateY(20px)'
                }).delay(index * 150).animate({
                    'opacity': '1'
                }, 600, function() {
                    $(this).css('transform', 'translateY(0)');
                });
            });
            
            // Add smooth hover effects to buttons
            $('button').on('mouseenter', function() {
                $(this).stop(true, true).animate({
                    'transform': 'translateY(-2px)'
                }, 200);
            }).on('mouseleave', function() {
                $(this).stop(true, true).animate({
                    'transform': 'translateY(0)'
                }, 200);
            });
        });
    </script>
</body>
</html>
